syntax = "proto3";

package connection;

message InitialConnectRequest {
    uint32 id = 1;
    bytes name = 2;
    bytes public_key = 3;
    bytes ip_address = 4;
    uint32 port = 5;
    bytes version = 6;
    int64 created_at = 7;
    bytes signature = 8;
}

message InitialConnectResponse {
    bool status = 1;
}

service Connection {
    rpc initialConnect(InitialConnectRequest) returns (InitialConnectResponse) {}
}