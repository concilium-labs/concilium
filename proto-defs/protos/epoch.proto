syntax = "proto3";

package epoch;

message InitialRequest {
    uint64 id = 1;
    uint64 random_data = 2;
}

message SyncRequest {
    uint64 id = 1;
    bytes hash = 2;
}

message Response {
    bool status = 1;
}

service Epoch {
    rpc Initial(stream InitialRequest) returns (stream Response) {}
    rpc Sync(stream SyncRequest) returns (stream Response) {}
}