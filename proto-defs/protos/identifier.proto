syntax = "proto3";

package identifier;

message GetIdRequest {
    bytes name = 1;
    bytes public_key = 2;
    bytes ip_address = 3;
    uint32 port = 4;
    bytes version = 5;
    int64 created_at = 6;
}

message ValidateIdRequest {
    bytes message = 1;
    bytes signatures = 2;
}

message GetIdResponse {
    bool status = 1;
    bytes signature = 2;
    uint32 id = 3;
}

message ValidateIdResponse {
    bool status = 1;
    bytes nodes = 2;
}

service Identifier {
    rpc getId(GetIdRequest) returns (GetIdResponse) {}
    rpc validateId(ValidateIdRequest) returns (ValidateIdResponse) {}
}